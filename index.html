<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Orrery</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #planetInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Click on a planet for more information. Use mouse to rotate, scroll to zoom.</div>
    <div id="planetInfo"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();

        const planets = [
            { name: "Sun", radius: 5, distance: 0, speed: 0, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/sun.jpg" },
            { name: "Mercury", radius: 0.38, distance: 10, speed: 4.74, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mercury.jpg" },
            { name: "Venus", radius: 0.95, distance: 15, speed: 3.5, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/venus.jpg" },
            { name: "Earth", radius: 1, distance: 20, speed: 2.98, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth.jpg" },
            { name: "Mars", radius: 0.53, distance: 25, speed: 2.41, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mars.jpg" },
            { name: "Jupiter", radius: 11.2, distance: 35, speed: 1.31, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/jupiter.jpg" },
            { name: "Saturn", radius: 9.45, distance: 45, speed: 0.97, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/saturn.jpg" },
            { name: "Uranus", radius: 4, distance: 55, speed: 0.68, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/uranus.jpg" },
            { name: "Neptune", radius: 3.88, distance: 65, speed: 0.54, texture: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/neptune.jpg" }
        ];

        const planetMeshes = [];
        const orbits = [];

        planets.forEach((planet, index) => {
            const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
            const texture = textureLoader.load(planet.texture);
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = planet.distance;
            scene.add(mesh);
            planetMeshes.push(mesh);

            if (index > 0) {
                const orbitGeometry = new THREE.RingGeometry(planet.distance, planet.distance + 0.1, 64);
                const orbitMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.3 });
                const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);
                orbits.push(orbit);
            }
        });

        camera.position.z = 100;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const clock = new THREE.Clock();

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        const planetInfo = document.getElementById('planetInfo');

        window.addEventListener('click', onMouseClick, false);

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(planetMeshes);

            if (intersects.length > 0) {
                const planet = planets[planetMeshes.indexOf(intersects[0].object)];
                planetInfo.innerHTML = `
                    <h3>${planet.name}</h3>
                    <p>Radius: ${planet.radius} Earth radii</p>
                    <p>Distance from Sun: ${planet.distance} AU</p>
                    <p>Orbital Speed: ${planet.speed} km/s</p>
                `;
            }
        }

        const gui = new dat.GUI();
        const params = {
            speed: 1,
            showOrbits: true
        };

        gui.add(params, 'speed', 0, 5).name('Simulation Speed');
        gui.add(params, 'showOrbits').name('Show Orbits').onChange((value) => {
            orbits.forEach(orbit => orbit.visible = value);
        });

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime() * params.speed;

            planets.forEach((planet, index) => {
                if (index > 0) {  // Skip the Sun
                    const angle = elapsedTime * 0.2 / planet.distance;
                    planetMeshes[index].position.x = Math.cos(angle) * planet.distance;
                    planetMeshes[index].position.z = Math.sin(angle) * planet.distance;
                }
                planetMeshes[index].rotation.y += 0.01;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
